<!-- 声明文档类型为 HTML5 文档 -->
<!DOCTYPE html>
<!-- 声明文档语言为中文 -->
<html lang="zh-CN">
    <head>
        <!-- 网页使用 UTF-8 编码 -->
        <meta charset="UTF-8">
        <!-- 网页标题 -->
        <title>叮叮书店</title>
        <!-- 让网页宽度与设备宽度保持一致并设置初始缩放比例为 0 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 提供给搜索引擎的搜索关键字 -->
        <meta name="keywords" content="书店, 叮叮书店, 图书">
        <!-- 提供给搜素引擎的网页描述 -->
        <meta name="description" content="叮叮书店是一个销售书籍的网上书店。">
        <!-- 搜索引擎选项，允许搜索引擎索引并允许搜索引擎对页面上的链接递归索引 -->
        <meta name="robots" content="index, follow">
    </head>
    <body>
        <div>
            <h1>叮叮书店</h1>
            <p>一个书店，叫做叮叮</p>
        </div>
    </body>
</html>
